<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Czupa website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<style>

</style>

  <body>
    <div class='container'>
      <div id='board'>
        <div data-index='1' class='tile bottom-border right-border'>1</div>
        <div data-index='2' class='tile bottom-border right-border'>2</div>
        <div data-index='3' class='tile bottom-border'>3</div>
        <div data-index='4' class='tile bottom-border right-border'>4</div>

        <div data-index='6' class='tile bottom-border'>6</div>

        <div data-index='8' class='tile right-border'>8</div>
        <div data-index='9' class='tile'>9</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
