<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Czupa website</title>
        <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
   
    <div id='board'> 
      <div data-index='1' class='tile bottom-border right-border'></div>
      <div data-index='2' class='tile bottom-border right-border'></div>
      <div data-index='3' class='tile bottom-border'></div>
      <div data-index='4' class='tile bottom-border right-border'></div>
      <div data-index='5' class='tile bottom-border right-border'></div>
      <div data-index='6' class='tile bottom-border'></div>
      <div data-index='7' class='tile right-border'></div>
      <div data-index='8' class='tile right-border'></div>
      <div data-index='9' class='tile'></div>
      <div id='strike' class='strike'></div>
    </div>
    <div id='game-over-area' class='hidden'>
      <h2 id='game-over-text'> Winner is X</h2>
        <button id='play-again'> Play again </button>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
